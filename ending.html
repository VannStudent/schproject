<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
    <link rel="stylesheet" href="tez1.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 20px;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        header {
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out forwards;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            transform: rotateX(60deg) translateZ(50px);
            animation: spinIn 2s ease-in-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes spinIn {
            0% {
                transform: rotateX(-90deg);
                opacity: 0;
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        p {
            font-size: 1.2em;
            color: #666;
            animation: fadeInText 3s ease-in-out forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorations {
            margin: 30px 0;
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .animation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #282c34;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
            z-index: 0;
        }

        .circuit-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('circuit-background.svg') center/cover no-repeat;
            opacity: 0.2;
            animation: circuitMove 10s linear infinite, pulsate 3s ease-in-out infinite;
        }

        @keyframes circuitMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        @keyframes pulsate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .tech-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateZ(20deg);
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1;
            animation: rotateIcons 10s linear infinite;
        }

        @keyframes rotateIcons {
            0% {
                transform: translate(-50%, -50%) rotateZ(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }

        .tech-icon {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            animation: techIconSpin 5s linear infinite;
        }

        @keyframes techIconSpin {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .tech-info {
            margin-top: 30px;
            transform-origin: center;
            animation: zoomIn 1.5s ease-out forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .tech-bar {
            position: relative;
            width: 100%;
            background: #ddd;
            border-radius: 25px;
            margin: 10px 0;
            height: 30px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tech-bar:hover {
            transform: scale(1.05) rotate(-1deg);
            background: #cfcfcf;
        }

        .tech-bar-inner {
            height: 100%;
            line-height: 30px;
            color: white;
            text-align: center;
            font-weight: bold;
            background: #4caf50;
            width: 0;
            transition: width 1s ease-in-out;
            border-radius: 25px;
            box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .tech-bar-inner[data-percentage="60"] { background: #4caf50; }
        .tech-bar-inner[data-percentage="20"] { background: #2196f3; }
        .tech-bar-inner[data-percentage="10"] { background: #ff9800; }
        .tech-bar-inner[data-percentage="9"] { background: #673ab7; }
        .tech-bar-inner[data-percentage="1"] { background: #e91e63; }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, rgba(255,255,255,0) 50%);
            opacity: 0;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        .floating-rectangles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-rectangle {
            position: absolute;
            background: rgba(0, 0, 0, 0.1);
            width: 150px;
            height: 150px;
            animation: floatRectangle 15s infinite;
            opacity: 0.6;
        }

        @keyframes floatRectangle {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(100px) rotate(360deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0.6;
            }
        }

        .animated-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,0,150,0.5), rgba(0,204,255,0.5));
            animation: gradientMove 10s linear infinite;
            opacity: 0.5;
        }

        @keyframes gradientMove {
            0% { background-position: 0 0; }
100% { background-position: 100% 100%; }
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        /* Contoh penggunaan animasi pada elemen */
.element-fade-slide {
    animation: fadeSlide 1s ease-out;
}

.element-fade-in {
    animation: fadeIn 1s ease-out;
}

.element-slide-in {
    animation: slideIn 1s ease-out;
}

.element-fade-in-up {
    animation: fadeInUp 1s ease-out;
}
    </style>
</head>
<body>
    <div class="container fade-in">
        <header>
            <h1 class="animated-title">You've Reached The End Of The Web!!</h1>
            <p>I Really Appreciate For Whoever That Visits My Web ^_^.</p>
        </header>
<section class="decorations element-fade-in-up">
    <div class="animation-container">
        <div class="circuit-animation"></div>
        <div class="tech-icons">
            <img src="html-5-svgrepo-com.svg" alt="HTML5" class="tech-icon">
            <img src="css-icon.svg" alt="CSS3" class="tech-icon">
            <img src="js-icon.svg" alt="JavaScript" class="tech-icon">
            <img src="tailwind-svgrepo-com.svg" alt="Tailwind CSS" class="tech-icon">
            <img src="bootstrap-fill-svgrepo-com.svg" alt="Bootstrap" class="tech-icon">
            <img src="/3d-secure-svgrepo-com.svg" alt="Three.js" class="tech-icon">
        </div>
        <div class="shimmer-effect"></div>
        <div class="animated-gradient"></div>
        <div class="floating-rectangles">
            <div class="floating-rectangle" style="top: 10%; left: 10%;"></div>
            <div class="floating-rectangle" style="top: 30%; left: 40%;"></div>
            <div class="floating-rectangle" style="top: 60%; left: 70%;"></div>
            <div class="floating-rectangle" style="top: 80%; left: 20%;"></div>
        </div>
    </div>
</section>
        <section class="tech-info">
            <h2 class="fade-in">Used Languages For This Web</h2>
            <div class="tech-bar fade-in">
                <div class="tech-bar-inner" data-percentage="60">HTML & CSS</div>
            </div>
            <div class="tech-bar fade-in">
                <div class="tech-bar-inner" data-percentage="20">JavaScript</div>
            </div>
            <div class="tech-bar fade-in">
                <div class="tech-bar-inner" data-percentage="10">Tailwind CSS</div>
            </div>
            <div class="tech-bar fade-in">
                <div class="tech-bar-inner" data-percentage="9">Bootstrap</div>
            </div>
            <div class="tech-bar fade-in">
                <div class="tech-bar-inner" data-percentage="1">Three.js</div>
            </div>
        </section>
    </div>
    <div class="blur-background"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const techBars = document.querySelectorAll('.tech-bar-inner');
            
            techBars.forEach(bar => {
                const percentage = bar.getAttribute('data-percentage');
                bar.style.width = `${percentage}%`;
            });

            // Partikel Berkilau
            const numParticles = 100;
            const particleContainer = document.createElement('div');
            particleContainer.className = 'particle-container';
            document.body.appendChild(particleContainer);

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.opacity = Math.random();
                particle.style.animationDelay = `${Math.random() * 2}s`;
                particleContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
